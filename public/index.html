<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Compatibility Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen font-sans p-6">
    <div class="max-w-5xl mx-auto grid grid-cols-6 gap-4">
        <!-- Header -->
        <div class="col-span-6 bg-white p-6 text-center shadow">
            <h1 class="text-3xl font-black mb-4">Film Compatibility Test</h1>
            <p class="text-gray-600 mb-4">Compare <a href="https://letterboxd.com/" target="_blank" rel="noopener noreferrer" class="text-green-600 font-semibold hover:text-green-700 transition-colors">Letterboxd</a> profiles and discover how aligned your film tastes really are!</p>
            
            <form id="compatibilityForm" class="flex justify-center gap-4 items-center">
                <input type="text" id="username1" placeholder="username #1" 
                       class="bg-gray-300 text-black p-3 text-center font-semibold placeholder-gray-600 border-2 border-transparent focus:border-gray-500 outline-none">
                <input type="text" id="username2" placeholder="username #2" 
                       class="bg-gray-300 text-black p-3 text-center font-semibold placeholder-gray-600 border-2 border-transparent focus:border-gray-500 outline-none">
                <button type="submit" id="compareBtn" 
                        class="bg-blue-700 hover:bg-blue-800 text-white px-6 py-3 font-semibold transition-colors">
                    Analyze Compatibility
                </button>
            </form>
        </div>


        <!-- Results Grid -->
        <div id="results" class="contents hidden">
            <!-- Match Rate -->
            <div class="col-span-2 bg-yellow-400 text-black p-6 shadow text-center flex flex-col justify-center">
                <div id="compatibilityScore" class="text-5xl font-black text-black">0%</div>
                <div class="text-sm">Match Rate</div>
            </div>

            <!-- Shared Films -->
            <div class="col-span-1 bg-green-500 text-black p-6 shadow text-center flex flex-col justify-center">
                <div id="totalFilms" class="text-4xl font-black text-black">0</div>
                <div class="text-sm">Films in Common</div>
            </div>

            <!-- Close Matches -->
            <div class="col-span-1 bg-purple-500 text-white p-6 shadow text-center flex flex-col justify-center">
                <div id="closeMatchesCount" class="text-4xl font-black">0</div>
                <div class="text-sm font-black">Close Matches</div>
            </div>

            <!-- Star Difference -->
            <div class="col-span-2 bg-gray-800 text-white p-6 shadow text-center flex flex-col justify-center">
                <div id="avgDifference" class="text-4xl font-black text-white">0 stars</div>
                <div class="text-sm">Average Difference</div>
            </div>

            <!-- Matches -->
            <div class="col-span-3 bg-blue-700 text-white pt-6 pb-6 shadow">
                <h2 class="text-xl font-black mb-4 px-6">Matches</h2>
                <div id="matchesList" class="max-h-60 overflow-y-auto">
                    <!-- Matches will be populated here -->
                </div>
            </div>

            <!-- Mismatches -->
            <div class="col-span-3 bg-red-500 text-white pt-6 pb-6 shadow">
                <h2 class="text-xl font-black mb-4 px-6">Mismatches</h2>
                <div id="mismatchesList" class="max-h-60 overflow-y-auto">
                    <!-- Mismatches will be populated here -->
                </div>
            </div>

        </div>

        <!-- Error State -->
        <div id="error" class="col-span-6 bg-red-500 text-white p-6 text-center shadow hidden">
            <div class="text-xl font-semibold text-white" id="errorMessage"></div>
        </div>
    </div>

    <script src="script-new.js"></script>
</body>
</html>
