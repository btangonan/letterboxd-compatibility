<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Compatibility Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen font-sans p-6">
    <div class="max-w-5xl mx-auto grid grid-cols-6 gap-4">
        <!-- Header -->
        <div class="col-span-6 bg-white rounded-xl p-6 text-center shadow">
            <h1 class="text-3xl font-black mb-4">Film Compatibility Test</h1>
            <p class="text-gray-600 mb-4">Compare <span class="text-green-600 font-semibold">Letterboxd</span> profiles and discover how aligned your film tastes really are</p>
            
            <form id="compatibilityForm" class="flex justify-center gap-4 items-center">
                <input type="text" id="username1" placeholder="username #1" 
                       class="bg-blue-600 text-white rounded-lg p-3 text-center font-semibold placeholder-blue-200 border-2 border-transparent focus:border-blue-400 outline-none">
                <input type="text" id="username2" placeholder="username #2" 
                       class="bg-blue-600 text-white rounded-lg p-3 text-center font-semibold placeholder-blue-200 border-2 border-transparent focus:border-blue-400 outline-none">
                <button type="submit" id="compareBtn" 
                        class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors">
                    Analyze Compatibility
                </button>
            </form>
        </div>

        <!-- Loading State -->
        <div id="loading" class="col-span-6 bg-blue-600 text-white rounded-xl p-6 text-center shadow hidden">
            <div class="text-xl font-semibold">ðŸŽ¬ Analyzing film compatibility...</div>
        </div>

        <!-- Results Grid -->
        <div id="results" class="contents hidden">
            <!-- Match Rate -->
            <div class="col-span-2 bg-pink-500 text-white rounded-xl p-6 shadow text-center">
                <div id="compatibilityScore" class="text-5xl font-black">0%</div>
                <div class="text-sm">Match Rate</div>
            </div>

            <!-- Shared Films -->
            <div class="col-span-1 bg-teal-600 text-white rounded-xl p-6 shadow text-center">
                <div id="totalFilms" class="text-4xl font-black">0</div>
                <div class="text-sm">Films in Common</div>
            </div>

            <!-- Close Matches -->
            <div class="col-span-1 bg-purple-600 text-white rounded-xl p-6 shadow text-center">
                <div id="closeMatchesCount" class="text-4xl font-black">0</div>
                <div class="text-sm font-black">Close Matches</div>
            </div>

            <!-- Star Difference -->
            <div class="col-span-2 bg-gradient-to-r from-orange-500 to-yellow-500 text-white rounded-xl p-6 shadow text-center">
                <div id="avgDifference" class="text-4xl font-black">0 stars</div>
                <div class="text-sm">Average Difference</div>
            </div>

            <!-- Matches -->
            <div class="col-span-3 bg-orange-600 text-white rounded-xl p-6 shadow">
                <h2 class="text-xl font-black mb-4">Matches</h2>
                <div id="matchesList" class="space-y-2 max-h-60 overflow-y-auto">
                    <!-- Matches will be populated here -->
                </div>
            </div>

            <!-- Mismatches -->
            <div class="col-span-3 bg-red-600 text-white rounded-xl p-6 shadow">
                <h2 class="text-xl font-black mb-4">Mismatches</h2>
                <div id="mismatchesList" class="space-y-2 max-h-60 overflow-y-auto">
                    <!-- Mismatches will be populated here -->
                </div>
            </div>

        </div>

        <!-- Error State -->
        <div id="error" class="col-span-6 bg-red-600 text-white rounded-xl p-6 text-center shadow hidden">
            <div class="text-xl font-semibold text-white" id="errorMessage"></div>
        </div>
    </div>

    <script src="script-new.js"></script>
</body>
</html>
